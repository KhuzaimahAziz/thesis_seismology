experiment_name: seismic_training
train_augmentations: true
val_augmentations: true
dataset:
  name: DummyData
  component_orders: null
  dimension_orders: null
  sampling_rates: 100
training:
  batch_size: 256
  num_workers: 4
  epochs: 1
  optimizer:
    name: Adam
    params:
      lr: 0.01
      weight_decay: 0.0001
model:
  name: PhaseNet
  phases: PSN
  norm: peak
augmentations:
  augmentations:
  - _target_: seisbench.generate.WindowAroundSample
    keys: ${phase_dict}
    samples_before: 3000
    windowlen: 6000
    selection: random
    strategy: variable
    enabled: true
  - _target_: seisbench.generate.RandomWindow
    windowlen: 3001
    strategy: pad
    enabled: true
  - _target_: seisbench.generate.Normalize
    demean_axis: -1
    amp_norm_axis: -1
    amp_norm_type: peak
    enabled: true
  - _target_: seisbench.generate.ChangeDtype
    dtype: np.float32
    enabled: true
  - _target_: seisbench.generate.ProbabilisticLabeller
    label_columns: ${phase_dict}
    model_labels: ${model.labels}
    sigma: 30
    dim: 0
    enabled: true
