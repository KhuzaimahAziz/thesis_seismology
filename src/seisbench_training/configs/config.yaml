defaults:
  - _self_
  - model: PhaseNet
  - augmentations: all_augmentations
  - dataset: Bohemia

experiment_name: "seismic_training"

train_augmentations: True
val_augmentations: True

training:
  batch_size: 50
  num_workers: 5
  epochs: 10
  optimizer:
    name: "Adam"
    params:
      lr: 0.01
      weight_decay: 0.001

  callbacks:
    model_checkpoint:
      monitor: val_loss
      save_top_k: 1
      mode: min
    early_stopping:
      monitor: val_loss
      patience: 3
      mode: min



  