defaults:
  - _self_
  - model: PhaseNet
  - augmentations: all_augmentations
  - dataset: Bohemia

experiment_name: "seismic_training"

train_augmentations: True
val_augmentations: True

training:
  batch_size: 256
  num_workers: 4
  epochs: 5
  optimizer:
    name: "Adam"
    params:
      lr: 0.01
      weight_decay: 0.0001
