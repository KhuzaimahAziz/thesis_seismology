experiment_name: seismic_training
train_augmentations: true
val_augmentations: true
training:
  batch_size: 1024
  num_workers: 16
  epochs: 50
  optimizer:
    name: Adam
    params:
      lr: 0.001
model:
  name: PhaseNet
augmentations:
  phase_dic:
    trace_p_arrival_sample: P
    trace_pP_arrival_sample: P
    trace_P_arrival_sample: P
    trace_P1_arrival_sample: P
    trace_Pg_arrival_sample: P
    trace_Pn_arrival_sample: P
    trace_PmP_arrival_sample: P
    trace_pwP_arrival_sample: P
    trace_pwPm_arrival_sample: P
    trace_s_arrival_sample: S
    trace_S_arrival_sample: S
    trace_S1_arrival_sample: S
    trace_Sg_arrival_sample: S
    trace_SmS_arrival_sample: S
    trace_Sn_arrival_sample: S
  augmentations:
  - _target_: seisbench.generate.WindowAroundSample
    samples_before: 3000
    windowlen: 6000
    selection: random
    strategy: variable
    enabled: true
  - _target_: seisbench.generate.RandomWindow
    windowlen: 3001
    strategy: pad
    enabled: true
  - _target_: seisbench.generate.Normalize
    demean_axis: -1
    amp_norm_axis: -1
    amp_norm_type: peak
    enabled: true
  - _target_: seisbench.generate.ChangeDtype
    dtype: np.float32
    enabled: true
  - _target_: seisbench.generate.ProbabilisticLabeller
    sigma: 30
    dim: 0
    enabled: true
dataset:
  name: BohemiaSaxony
  component_orders: ZNE
  dimension_orders: null
  sampling_rate: 100
